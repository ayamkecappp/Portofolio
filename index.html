<!DOCTYPE html>
<html lang="id">
<head>

  <title>Portofolio - Gebrina Augustine Padatu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      color: #333;
    }

    header {
      text-align: center;
      padding: 5vh 2vw;
      background-color: #4a90e2;
      color: white;
    }

    header h1 {

      text-align: center;

      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #357ABD;
    }

    footer {
      text-align: center;
      padding: 2vh;
      background: #333;
      color: white;
      font-size: 0.9rem;
